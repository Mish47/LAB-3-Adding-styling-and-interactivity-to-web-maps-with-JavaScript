<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3: Istanbul and Ankara</title>
    <!-- mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <!-- mapbox geocoder plugin -->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"

<body>

    <!-- MAP CONTAINER -->
    <div id='map' class='map-container'></div>


    <!-- NAVIGATION ELEMENTS -->
    <div class='map-search-container'>
        <label>Search for location</label>
        <div id="geocoder" class="geocoder"></div>
        <button type="button" class="btn btn-primary btn-sm" id="returnbutton">Return to Canada</button>
    </div>

    <!-- LEGEND -->
    <div id='popn-legend' class='legend'>
        <h4>Population</h4>
        <div><span style='background-color: #800026'></span>>0-5,000,000</div>
        <div><span style='background-color: #bd0026'></span>5,000,000-7,000,000</div>
        <div><span style='background-color: #e31a1c'></span>7,000,000-10,000,000</div>
        <div><span style='background-color: #fc4e2a'></span>10,00,000-15,000,000</div>
        <div><span style='background-color: #fd8d3c'></span>15,000,000-20,000,000</div>
    </div>




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
